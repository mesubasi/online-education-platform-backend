<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>429 Too Many Requests</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .error-code {
        font-size: 80px;
        color: #e74c3c;
        margin: 0;
      }
      .message {
        font-size: 24px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code">429</h1>
      <div class="message">Too Many Requests</div>
      <p>
        You've made too many requests in a short period of time. <br />Please
        try again later.
      </p>
    </div>
  </body>
</html>
