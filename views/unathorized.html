<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Unathorized Access</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #343a40;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        font-size: 72px;
        margin-bottom: 20px;
        color: #dc3545;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #dc3545;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #c82333;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 48px;
        }

        p {
          font-size: 16px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>403</h1>
      <p>Sorry, you are not authorised to access this page.</p>
      <button onclick="goBack()">Go Back</button>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
